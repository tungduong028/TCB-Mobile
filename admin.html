<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
	<link rel="stylesheet" href="/Css-TCB/admin.css">
	<link rel="stylesheet" href="/Css-TCB/login.css">
	<title>TCB mobile</title>
</head>

<body>
	<div id="wrapper">
		<div id="header">
			<div class="header-top">
				<img src="/images/Logo/LOGO-TCB.png" class="logo">
				<form action="" class="search-box">
					<input type="text" placeholder="Bạn muốn tìm gì ?" autocomplete="off" class="search-text" id="search" oninput="">
					<button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
					<ul id="searchProduct">

					</ul>
				</form>
				<div class="login-cart">
					<a id="login-button" href="#"><i class="fa-solid fa-user"></i> Đăng nhập</a>
					<a id="signup-button" href="#"><i class="fa-solid fa-user"></i> Đăng Ký</a>
				</div>
			</div>
		</div>

		<div class="main">
            <div class="container">
                <div class="from">
                    <div class="input-information">
                        <label for="">ID</label>
                        <input type="text" id="id" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">URL Image</label>
                        <input type="text" id="image" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Title</label>
                        <input type="text" id="title" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Price</label>
                        <input type="text" id="p" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Description</label>
                        <input type="text" id="description" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Paragraph</label>
                        <input type="text" id="paragraph" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Category</label>
                        <input type="text" id="category" class="form-input">
						<div class="errorMess"></div>
                    </div>
                    <div class="input-information">
                        <label for="">Sub-category</label>
                        <input type="text" id="subcategory" class="form-input">
						<div class="errorMess"></div>
                    </div>
					<div class="input-information">
                        <label for="">subprice</label>
                        <input type="text" id="subprice" class="form-input">
						<div class="errorMess"></div>
                    </div>
                        <button id="btnadd">Submit</button>
                </div>
				<ul id="products">

				</ul>
            </div>
		</div>

		<div class="footer">
			<div class="mail">
				<div class="txt-mail">Đăng kí nhận tin:</div>
				<form action="" class="mail-box">
					<input type="text" placeholder="Nhập email của bạn" class="mail-text">
					<button class="mail-button">Xác nhận</button>
				</form>
			</div>
			<div class="information">
				<ul>
					<li class="tit-inf">Thông tin liên lạc</li>
					<li><i class="fa-solid fa-location-dot"></i><a href="#"> xx,xxx,xxxx,HCM</a></li>
					<li><i class="fa-solid fa-phone"></i><a href="#"> 01234-xxxx-xxxx</a></li>
					<li><i class="fa-solid fa-envelope"></i><a href="#"> TCBmobile0123-xxx@gmail.com</a></li>
				</ul>
				<ul>
					<li class="tit-inf">Hỗ trợ</li>
					<li><a href="#">Hướng dẫn mua hàng</a></li>
					<li><a href="#">Chính sách bảo hành</a></li>
					<li><a href="#">Gửi góp ý, khiếu nại</a></li>
				</ul>
				<ul>
					<li class="tit-inf">Thanh toán</li>
					<li><a href="#">Phương thức thanh toán</a></li>
					<li><a href="#">Ưu đãi thanh toán</a></li>
				</ul>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
	<script type="module" src="/JS-TCB/admin.js"></script>
</body>

</html>
