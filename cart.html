<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/Css-TCB/Style-ChiTietSanPham.css">
    <link rel="stylesheet" href="/Css-TCB/login.css">
    <link rel="stylesheet" href="/Css-TCB/cart.css">
    <title>TCB mobile - Giỏ hàng</title>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div class="header-top">
                <a class="header_logo" href="/TrangChu.html">
                    <img src="/images/Logo/LOGO-TCB.png" class="logo">
                </a>
                <form action="" class="search-box">
                    <input type="text" placeholder="Bạn muốn tìm gì ?" autocomplete="off" class="search-text"
                        id="search" oninput="">
                    <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <!-- <ul id="searchProduct">
					</ul> -->
                </form>
                <div class="login-cart">
                    <a id="login-button" href="#"><i class="fa-solid fa-user"></i> Đăng nhập</a>
                    <a id="signup-button" href="#"><i class="fa-solid fa-user"></i> Đăng Ký</a>
                </div>
            </div>
        </div>
        <div class="cart">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Hình ảnh</th>
                        <th>Tên sản phẩm</th>
                        <th>Số lượng</th>
                        <th>Giá tiền</th>
                        <th>Tổng tiền</th>
                        <th>Xóa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td> -->
                    </tr>
                    <div>

                    </div>
                </tbody>
            </table>
            <div class="cart-actions">
                <div class="total"> Tổng tiền: <a id="total-money"></a> VNĐ</div>
                <div>
                    <button  onclick="removeCart()">Xóa giỏ hàng</button>
                    <button onclick="payment()">Thanh toán</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="module" src="./sanpham.js"></script>
    <script type="module" src="./cart.js"></script>
</body>


</html>
