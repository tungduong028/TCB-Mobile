<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css-TCB/Style-ChiTietSanPham.css">

                    <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
                <div class="login-cart">

                    <a id="signup-button" href="#"><i class="fa-solid fa-user"></i> Đăng Ký</a>

        </div>
        <div class="cart">
            <table>

                        <th>Id</th>

                        <th>Số lượng</th>
                        <th>Giá tiền</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>&nbsp;</td>
